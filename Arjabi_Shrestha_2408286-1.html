<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Arjabi_Shrestha_2408286.css">
    <!-- To retrieve icons from boxicons.com -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel = 'stylesheet'>
    <title>Weather App</title>
</head>
<body>
   
<div class="container">
    
    <section class = "current_weather_container">
        <!-- Search bar section -->
        <div class="search">
            <input type = "text" placeholder="Enter City Name" spellcheck = "false">
            <button class = "bx bx-search"></button> 
        </div>

        <!-- Weather information section -->
        <div class="weather">
            <div class="icon-name">sun</div>

            <img src="" class="weather_icon">

            <h1 class="temp">16</h1>
            
            <h2 class="city"></h2>

            <div class="date">date</div>


            <!-- additional weather details: wind, humidity and pressure -->
            <div class="details">
                <div class="col">
                    <i class='bx bx-wind'></i>
                    <div>
                        <p>Wind</p>
                        <p class="wind"></p>  
                    </div>
                </div>
                <div class="col">
                    <i class='bx bx-water'></i>
                    <div>
                        <p>Humidity</p>
                        <p class="humidity"></p>    
                    </div>
                </div>
                <div class="col">
                    <i class='bx bx-right-top-arrow-circle'></i>
                    <div>
                        <p>Pressure</p>
                        <p class="pressure"></p>   
                    </div>
                </div>
            </div>
        </div>
        
    </section >
    <section class = "past_week_container">
        <div class="vertical_line"></div>
        <h2 class = "past_title">Past Week's Weather Data</h2>
            <table id="last_week_data">
                 <tr id = "title">
                    <td class = "past_date">Date</td>
                    <td></td>
                    <td>Temp</td>
                    <td>Wind</td>
                    <td>Humidity</td>
                    <td>Pressure</td>            
            </table>      
    </section>
</div>
